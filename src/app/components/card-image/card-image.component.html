<div class="fotos" *ngIf="configCardImage">
  <div class="foto" *ngFor="let card of configCardImage">
    <img [src]="card.download_url" [alt]="card.author" width="250px" />
    <p>{{ card.author }}</p>
  </div>
</div>

</div>
